<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Display to Light</title>
		<script src="index.js" type="module"></script>
		<style>
			video {
				max-width: 100%;
				display: block;
			}
			.color {
				position: relative;
				display: inline-block;
				width: 2em;
				aspect-ratio: 1 / 1;
				box-shadow: 0 0 0.3rem #000000;
				background-color: var(--base);
			}
			.color::before {
				content: '';
				position: absolute;
				inset: 0;
				margin: 10%;
				border-radius: 50%;
				background-color: var(--hue);
			}
		</style>
	</head>
	<body>
		<video autoplay muted></video>
		<canvas></canvas>
		<div class="color" id="color-1"></div>
		<div class="color" id="color-2"></div>
	</body>
</html>
